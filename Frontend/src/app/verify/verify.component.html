<section class="vh-100" style="background-color: #eee; ">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-12 col-xl-11">
          <div class="card text-black" style="border-radius: 25px;">
            <div class="card-body p-md-5">
              <div class="row justify-content-center">
                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
  
                  <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">SELF KYC </p>
                  <div *ngIf="isLoading"><app-loading-spinner></app-loading-spinner></div>
                  <div style="color: blue; margin-left: 26px;margin-top: -20px;">
       
                    <marquee>*Fill your details as per Aadhaar Card  </marquee>
                   
                  
              </div>
  
                  <form class="mx-1 mx-md-4" [formGroup]="signUpForm">
                    <div class="center margin-top">
                    <div>
                      <!-- <video
                        style="margin-left: 116px;
                        margin-bottom: 200px;"
                        [class.show]="!isCaptured"
                        [class.hide]="isCaptured"
                        #video
                        id="video"
                        [width]="WIDTH"
                        [height]="HEIGHT"
                        autoplay
                      ></video> -->
                    </div>
                    <canvas
                    style="margin-left: 116px;
                    margin-bottom: 200px;"
                      [class.show]="isCaptured"
                      [class.hide]="!isCaptured"
                      #canvas
                      id="canvas"
                      [width]="200"
                      [height]="200"
                      
                    ></canvas>
                    </div>

              

              
                    <div style="margin-top: 20px;"class="d-flex flex-row align-items-center mb-4">
                        <span class="material-icons" style="color: rgb(0, 128, 55); margin-top: 20px;">check</span>
                      <div class="form-outline flex-fill mb-0">
                        <label class="form-label" for="form3Example1c">Your Name</label>
                        <input type="text" id="form3Example1c" readonly formControlName="name" class="form-control"  placeholder=""/>
                       
                      </div>
                    </div>
                    <!-- <span class="material-icons" style="color: rgb(255, 0, 0);">close</span> -->
                    <!-- <span class="material-icons" style="color: rgb(0, 128, 55);">check</span><span class="material-icons" style="color: rgb(0, 128, 55);">check</span> -->
                    <div class=" mb-4 ">
                      
                      <label class="form-label" for="form3Example3c" style="margin-left: 22px; ">Your Email</label>
                      <div class="form-outline flex-fill mb-0" style="display: flex;" >
                        <span class="material-icons" style="color: rgb(0, 128, 55);margin-top: 5px;">check</span>
                       
                       <input type="email"  readonly id="form3Example3c" formControlName="email" class="form-control"  />
                        <!-- <button (click)="generate()">Verify Email</button> -->
                     
                        
                      </div>
                   
                    </div>
  
                    <div class="d-flex flex-row align-items-center mb-4">
                        <span class="material-icons" style="color: rgb(0, 128, 55); margin-top: 20px;">check</span>
                      <div class="form-outline flex-fill mb-0">
                        <label class="form-label" for="form3Example4c">Aadhaar Number</label>
                        <input type="number" readonly id="form3Example4c" formControlName="aadharno" class="form-control" />
                     
                      </div>
                    </div>
  
                    <div class="d-flex flex-row align-items-center mb-4">
                      <span class="material-icons" style="color: rgb(0, 128, 55); margin-top: 20px;">check</span>
                      <div class="form-outline flex-fill mb-0">
                        <label class="form-label" for="form3Example4cd">Date Of Birth</label>
                        <input  id="form3Example4cd" readonly formControlName="dob" class="form-control" />
                       
                      </div>
                    </div>
  
                    <div class="d-flex flex-row align-items-center mb-4">
                      <span class="material-icons" style="color: rgb(0, 128, 55); margin-top: 20px;">check</span>
                      <div class="form-outline flex-fill mb-0">
                        <label class="form-label" for="form3Example4cd">Address</label>
                        <input type="address" readonly id="form3Example4cd" formControlName="address" class="form-control" />
                      
                      </div>
                    </div>
                    <div class="d-flex flex-row align-items-center mb-4">
                      <span class="material-icons" style="color: rgb(0, 128, 55); margin-top: 20px;">check</span>
                      <div class="form-outline flex-fill mb-0">
                        <label class="form-label" for="form3Example4cd">Mobile Number</label>
                        <input type="number" readonly id="form3Example4cd" class="form-control" formControlName="pannumber" />
                     
                      </div>
                    </div>

<!--                     
                    <div class="d-flex flex-row align-items-center mb-4">
                      <span class="material-icons" style="color: rgb(0, 128, 55);">check</span>
                      <div class="form-outline flex-fill mb-0">
                        <label class="form-label" for="form3Example4cd">Upload Aadhaar </label>
                        <input type="file"  accept=".png" placeholder="avatar" formControlName="pannumber" id="form3Example4cd" class="form-control"  formControlName="avatar"
                        />
                        
                      </div>
                    </div> -->
  
                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                      <button
                      type="submit"
                      mat-raised-button
                      color="primary"
                      [routerLink]="['/success']"  
                    >
                     Verify
                    </button>
                    </div>
  
                  </form>
  
                </div>
                <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
  
                  <img src="assets/Final Kyc Photo.png"
                    class="img-fluid" alt="Sample image" style="margin-left: 79px;">
  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
